<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sustainability Summit Check-In</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>Team Sustainability Summit Check-In</h1>

    <section class="panel">
      <h2>Attendance Progress</h2>
      <p class="total-line">Total Attendees: <span id="attendanceCount">0</span>/50</p>
      <div class="progress-track" aria-label="Attendance progress">
        <div id="progressBar" class="progress-fill"></div>
      </div>
      <p id="celebrationMessage" class="celebration"></p>
    </section>

    <section class="panel">
      <h2>Attendee Check-In</h2>
      <p id="greeting" class="greeting">Welcome! Check in your first attendee.</p>
      <form id="checkInForm" class="checkin-form">
        <input
          type="text"
          id="attendeeName"
          name="attendeeName"
          placeholder="Attendee name"
          required
        />
        <select id="teamSelect" name="team" required>
          <option value="" selected disabled>Select team</option>
          <option value="water">Team Water Wise</option>
          <option value="zero">Team Net Zero</option>
          <option value="power">Team Renewables</option>
        </select>
        <button type="submit">Check In</button>
      </form>
    </section>

    <section class="panel">
      <h2>Team Attendance</h2>
      <div class="teams-grid">
        <article id="waterCard" class="team-card">
          <h3>Team Water Wise</h3>
          <p class="team-count" id="waterCount">0</p>
        </article>
        <article id="zeroCard" class="team-card">
          <h3>Team Net Zero</h3>
          <p class="team-count" id="zeroCount">0</p>
        </article>
        <article id="powerCard" class="team-card">
          <h3>Team Renewables</h3>
          <p class="team-count" id="powerCount">0</p>
        </article>
      </div>
    </section>

    <section class="panel">
      <h2>Checked-In Attendees</h2>
      <ul id="attendeeList" class="attendee-list"></ul>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
